#--------------------------------------------------------------------dubbox config------------------
zookeeper.address=zookeeper://127.0.0.1:2181
dubbo.protocol.host=127.0.0.1
dubbo.protocol.port=28182
zookeeper.lock.file=F:/logs/demo-dubbo-registry/demo/dubbo-registry.properties

dubbo.application.name=appDemoProvider
dubbo.annotation.scan.package=org.jit4j.app.code.biz.delegate.template

#--------------------------------------------------------------------metaq config------------------
metaq.zkConnect=127.0.0.1:2181
metaq.zkSessionTimeoutMs=30000
metaq.zkConnectionTimeoutMs=30000
metaq.zkSyncTimeMs=5000
metaq.consumer.group=dromala_demo
metaq.consumer.topic=demoService
metaq.consumer.maxBufferSize=16384

metaq.ConsumerMessageListener.name=demoConsumerMessageListener
metaq.MetaqMessageProducer.name=demoMetaqMessageProducer